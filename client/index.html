<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Query Executor and Insert Multiple Patients</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="Lang/en.js"></script> <!-- Load the language file -->
</head>
<body>
  <h1 id="pageTitle"></h1>

  <!-- Textarea for SQL Queries -->
  <textarea id="sqlQuery" rows="6" cols="60" placeholder=""></textarea>
  <br>
  <button id="executeQueryButton"></button>

  <!-- Button to Insert Multiple Patients -->
  <button id="insertPatientsButton"></button>

  <!-- Div to display server response -->
  <div id="response"></div>

  <script>
    // Set page content from lang object
    document.getElementById("pageTitle").innerText = lang.title;
    document.getElementById("executeQueryButton").innerText = lang.executeButton;
    document.getElementById("insertPatientsButton").innerText = lang.insertButton;
    document.getElementById("sqlQuery").placeholder = lang.sqlQueryPlaceholder;

    const executeButton = document.getElementById('executeQueryButton');
    const insertButton = document.getElementById('insertPatientsButton');
    const sqlQuery = document.getElementById('sqlQuery');
    const responseDiv = document.getElementById('response');

    // Function to execute SELECT or INSERT queries from the textarea
    executeButton.addEventListener('click', async () => {
      const query = sqlQuery.value.trim();

      if (query) {
        try {
          const response = await axios.post('https://cadan.xyz/app2/lab5/sql-query', {
            query
          });
          responseDiv.innerText = `${lang.responseFromServer} ${JSON.stringify(response.data)}`;
        } catch (error) {
          console.error('Error:', error.response ? error.response.data : error.message);
          alert(lang.executeQueryError);
        }
      } else {
        alert(lang.queryEmptyAlert);
      }
    });

    // Function to insert multiple patients
    insertButton.addEventListener('click', async () => {
      const patients = lang.patients;

      try {
        const response = await axios.post('https://cadan.xyz/app2/lab5/insert-patients', patients);
        alert(`${lang.responseFromServer} ${response.data.message}`);
      } catch (error) {
        console.error('Error:', error.response ? error.response.data : error.message);
        alert(lang.insertPatientsError);
      }
    });
  </script>
</body>
</html>
