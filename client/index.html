<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Example</title>
</head>
<body>
    <button>Insert via Post</button>
    <hr>
    <form>
        <label for="message">Your Query:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="Type your query here..."></textarea><br><br>
        <input type="submit" value="Submit query">
    </form>
</body>
</html>
